# Render.com Deployment Configuration
# Single service: Backend serves both API and static frontend

services:
  - type: web
    name: mirai-app
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /health
